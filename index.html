<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <style>
        /* Basic mobile-friendly styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            font-size: 16px;
            color: #555;
            margin-bottom: 5px;
        }
        .link {
            color: #1a73e8;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
        .order-item {
            display: flex;
            align-items: center;
        }
        .product-image {
            width: 50px;
            height: 50px;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin-right: 15px;
        }
        .product-details {
            flex-grow: 1;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">Order Summary</div>
    
    <div class="section">
        <h2>Order Number</h2>
        <a href="#" class="link">92564864-72384137</a>
    </div>

    <div class="section">
        <h2>Ship To</h2>
        <p>Street, City, Country</p>
    </div>

    <div class="section">
        <h2>Order Date</h2>
        <p>Dec 10, 2024</p>
    </div>

    <div class="section">
        <h2>Product</h2>
        <div class="order-item">
            <div class="product-image"></div>
            <div class="product-details">
                <p>Jordan 1 Retro High Satin Snake Chicago</p>
                <p>Size: US 10</p>
                <a href="#" class="link">View Product</a>
            </div>
        </div>
    </div>

    <div class="section">
        <h2>Order Status</h2>
        <p>Pending</p>
    </div>
</div>

</body>
</html>
