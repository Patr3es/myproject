<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web App Simulation</title>

  <!-- Add to Home Screen for iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icon.png"> <!-- Add your icon here -->

  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    body, html {
      height: 100%;
      background-color: #f5f5f5;
    }

    /* App-like container */
    .app-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* Header styling */
    .header {
      background-color: #007AFF;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 1.2em;
      font-weight: bold;
    }

    /* Main content */
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }

    /* Bottom navigation */
    .tab-bar {
      display: flex;
      justify-content: space-around;
      background-color: #ffffff;
      border-top: 1px solid #ccc;
      padding: 10px 0;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }

    .tab-bar a {
      text-decoration: none;
      color: #555;
      font-size: 0.9em;
      text-align: center;
    }

    .tab-bar a.active {
      color: #007AFF;
    }

    /* Tab icons and text */
    .tab-bar .icon {
      display: block;
      font-size: 1.2em;
      margin-bottom: 2px;
    }
  </style>
</head>
<body>

<div class="app-container">
  <!-- Header -->
  <div class="header">My Web App</div>

  <!-- Content area -->
  <div class="content">
    <h2>Welcome to the App</h2>
    <p>This is a simple example of a web app that looks like a native app.</p>
    <p>Swipe up or down to scroll.</p>
  </div>

  <!-- Bottom tab bar -->
  <div class="tab-bar">
    <a href="#" class="active">
      <span class="icon">üè†</span>
      <span>Home</span>
    </a>
    <a href="#">
      <span class="icon">üîç</span>
      <span>Search</span>
    </a>
    <a href="#">
      <span class="icon">‚öôÔ∏è</span>
      <span>Settings</span>
    </a>
  </div>
</div>

</body>
</html>
